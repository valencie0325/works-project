<!DOCTYPE html>
<html>
  <head>
    <!-- please write your name in the title tag -->
    <title>Coding from Life</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.typekit.net/yyo7djl.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="canvas">
      <div id="stem"></div>
      <div id="leaf"></div>
      <div id="flower">
        <div class="petal" id="center"></div>
        <div class="petal" id="petal1"></div>
        <div class="petal" id="petal2"></div>
        <div class="petal" id="petal3"></div>
        <div class="petal" id="petal4"></div>
      </div>
      <div id="table"></div>
      <div class="table-leg" id="leg1"></div>
      <div class="table-leg" id="leg2"></div>
      <div class="triangle" id="vase-bottom"></div>
      <div class="triangle" id="vase-top"></div>
      <div id="droplet"></div>
    </div>
  </body>
</html>
